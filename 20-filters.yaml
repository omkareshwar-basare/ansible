- name: demo on filters
  hosts: local
  connection: local

  vars:
    topics: linux, shell, ansible, terraform
    tags:
      name: ansible
      project: roboshop
      component: catalogue
    tagsList:
    [
        {
            "key": "name",
            "value": "ansible"
        },
        {
            "key": "project",
            "value": "roboshop"
        },
        {
            "key": "component",
            "value": "catalogue"
        }
    ]

  tasks:
  - name: greetings
    ansible.builtin.debug:
      msg: "Hi Omkar, {{ GREETING | default('Good Morning') }}"

  - name: convert string to list
    ansible.builtin.debug:
      msg: "{{ topics | split(',') }}"
 
  - name: convert map to list
    ansible.builtin.debug:
      msg: "{{ tags | dict2items }}"

  - name: convert list to map
    ansible.builtin.debug:
      msg: "{{ tags | items2dict }}"